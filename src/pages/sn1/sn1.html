<ion-header>
    <ion-navbar text-center>
        <img src="../assets/imgs/logos.png" width="150">
      </ion-navbar>
      <h5 ionic text-center style="background-color:#ffffff;font-size: 30px; font-weight: bold; font-family: 'Designil Font', 'Helvetica', sans-serif;">แบบบันทึกการนับจด สน.1</h5>
    <ion-segment [(ngModel)]="currentPage">
      <ion-segment-button  style="font-family:Arial; font-size: 18px; background-color:#0066FF; color: 
      #FFFFFF"value="page1">
        หน้าที่ 1
      </ion-segment-button>
      <ion-segment-button style="font-family:Arial; font-size: 18px; background-color:#0066FF; color: 
      #FFFFFF"value="page2" [disabled]="!isSec2Enable">
        หน้าที่ 2
      </ion-segment-button>
      <ion-segment-button style="font-family:Arial; font-size: 18px; background-color:#0066FF; color: 
      #FFFFFF"value="page3" [disabled]="!isSec3Enable">
        หน้าที่ 3
      </ion-segment-button>
    </ion-segment>
</ion-header>



<ion-content>


  <ion-grid>
    <ion-row justify-content-center>
      <ion-col col-11>
        <div [ngSwitch]="true">

          <ion-list *ngSwitchCase="currentPage==='page1'">

            <sn1-sec1 [(sn1)]="sn1"></sn1-sec1>
          </ion-list>


          <ion-list *ngSwitchCase="currentPage==='page2'">
            <sn1-sec2 [(sn1)]="sn1"></sn1-sec2>
          </ion-list>


          <ion-list *ngSwitchCase="currentPage==='page3' && isEditing==false">
            <sn1-presec3 [(sn1)]="sn1"></sn1-presec3>
          </ion-list>

          <ion-list *ngSwitchCase="currentPage==='page3' &&   isEditing">
            <sn1-sec3 [(sn1_sub)]="sn1_sub"></sn1-sec3>
          </ion-list>

        </div>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
