<ion-header>

  <ion-navbar color="primary">
    <ion-title>แผนที่</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid text-center margin-top>
    <ion-row>
      <ion-col col-12 col-lg>
        <h1><b>คลังภาพ</b></h1>
        <button color="dark" ion-button round full style="height: 500px;">
          <img src="../assets/imgs/gpicon.png" (click)="openmapphoto()" height="400" width="400">
        </button>
      </ion-col>
      <ion-col col-12 col-lg>
        <h1><b>แผนที่ Google</b></h1>
        <button color="dark" ion-button round full style="height: 500px;">
          <img src="../assets/imgs/ggicon.png" (click)="openmapgoogle()" height="400" width="400">
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
