    <ion-col col-3>
        <ion-list  style="height: 70px;">

          <ion-item  style="background-color: #708090">
            <ion-label style="font-size: 20; color: #d1c6c6;">ข้อมูล</ion-label>
            <ion-select [(ngModel)]="snn" interface="popover"style="font-size: 18px; color: #fdfafa;" >

      </ion-col>

      <ion-card>
  <ion-row >
    <ion-col  *ngFor="let room of sn1.H3; let i= index" col-4>
        
      <ion-list  color="light">
        <ion-card-header   >
          ครัวเรือนที่ {{i+1}}
        </ion-card-header>
        <div>
            
                <button ion-button icon-only large round class='large_button' (click)="openPopup()" style="background-color:#BEBEBE">

        </div>
        <ion-card-content>

    </ion-col>
