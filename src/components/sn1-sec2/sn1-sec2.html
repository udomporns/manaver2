<ion-card style="background-color:#FFFFFF">
  <form [formGroup] = "sn1first2">
  <ion-col col-6>
    <ion-item>
    <p text-left style="font-size: 18px; color: #000000" > จำนวนครัวเรือน/สถานประกอบการรวมทั้งหมด ในบ้าน/อาคาร/สิ่งปลูกสร้าง</p>
    </ion-item>
    <ion-list>
    <ion-item>
      <ion-input [formControl]="sn1first2.controls['checkH']" placeholder="กรอกจำนวน" [(ngModel)]="sn1.N"></ion-input>
    </ion-item>
    <p style="color: red" id="error" *ngIf="!sn1first2.controls.checkH.valid &&  notValid" danger padding-left>* กรุณา จำนวนครัวเรือน/สถานประกอบการรวมทั้งหมด ในบ้าน/อาคาร/สิ่งปลูกสร้าง ให้ถูกต้อง</p>
  </ion-list>
  </ion-col>
</form>
</ion-card>
<div padding>
    <button style="font-size: 20px ;background-color:#0066FF" ion-button round text-left ion-button full (click)="submit()">ถัดไป </button>
  </div>
